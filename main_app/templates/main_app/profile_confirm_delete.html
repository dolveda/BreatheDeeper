{% extends 'base.html' %}

{% block content %}
  <h1 class="blue-text text-darken-4">Delete Profile</h1>

  <h4 class="blue-text">Are you sure you want to delete <span class="blue-text text-darken-4">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn green">
    <a href="{% url 'detail' profile.id %}" class="btn red">Cancel</a>
  </form>
{% endblock %}
