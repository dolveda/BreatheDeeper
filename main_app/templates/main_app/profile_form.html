{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1 class="blue-text">Edit <span class="blue-text text-darken-4">{{ object.name }}</span></h1>
{% else %}
    <h1 class="blue-text">Add a Profile</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn">
</form>

{% endblock %}
